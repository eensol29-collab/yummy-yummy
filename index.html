<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>WHO MADE THIS? YUMMY YUMMY</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<style>
:root { --bg:#f8fafc; --fg:#0f172a; --card:#fff; --muted:#64748b; --border:#e2e8f0; }
body { font-family: system-ui, -apple-system, sans-serif; background:var(--bg); color:var(--fg); margin:0; }
.container { max-width: 900px; margin:auto; padding:20px; }
h1 { text-align:center; }
.item { border:1px solid var(--border); border-radius:12px; padding:10px; margin:6px 0; display:flex; justify-content:space-between; }
.qty { display:flex; gap:4px; }
button { cursor:pointer; }
.total { display:flex; justify-content:space-between; margin-top:10px; font-weight:bold; }
</style>
</head>
<body>
<div class="container">
<h1>WHO MADE THIS? YUMMY YUMMY</h1>
<p>메뉴를 선택하고 수량을 입력하면 총액이 계산됩니다. (Venmo / Zelle)</p>
<div id="menu"></div>
<div class="total"><span>총액</span><span id="total">$0.00</span></div>
</div>
<script>
const ITEMS = [
  {desc:"여기가 바로 포르투갈!", name:"에그타르트 (1개)", price:5},
  {desc:"여기가 바로 포르투갈!", name:"에그타르트 (2개)", price:9},
  {desc:"지금까지 이런 쫀득은 없었다", name:"쫀득쿠키", price:6},
  {desc:"Levain보다 맛있을껄?", name:"스콘", price:6},
  {desc:"초보의 손끝에서 나온 명작", name:"티라미수", price:9},
  {desc:"단맛은 줄이고 향은 늘렸다", name:"유자에이드", price:4.5},
  {desc:"비타민이 아니라 힐링이야", name:"자몽에이드", price:5.5},
  {desc:"엄마가 타준 그 맛", name:"미숫가루", price:5.5},
  {desc:"", name:"이건 그냥 커피", price:3}
];
const menu=document.getElementById('menu'),total=document.getElementById('total');
function money(n){return `$${n.toFixed(2)}`;}
function update(){
 let sum=0;
 document.querySelectorAll('input').forEach((el,i)=>{
   const q=parseInt(el.value)||0;
   sum+=ITEMS[i].price*q;
 });
 total.textContent=money(sum);
}
ITEMS.forEach((it,i)=>{
 const div=document.createElement('div');
 div.className='item';
 div.innerHTML=`<div><div>${it.desc}</div><div>${it.name} — $${it.price}</div></div>`;
 const input=document.createElement('input');
 input.type='number'; input.min=0; input.value=0; input.oninput=update;
 div.appendChild(input);
 menu.appendChild(div);
});
</script>
</body>
</html>
